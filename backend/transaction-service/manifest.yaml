apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-service
spec:
  replicas: 1
  selector:
    matchLabels:
      name: transaction-service
  template:
    metadata:
      labels:
        app: fima
        tier: backend
        track: stable
        name: transaction-service
    spec:
      containers:
        - name: transaction-service
          image: "$DOCKER_IMAGE"
          ports:
            - name: main-http
              containerPort: 9997
            - name: import-http
              containerPort: 9998
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: fima-postgres-db-pass
                  key: password
            - name: KAFKA_HOST
              value: 10.108.62.237
      imagePullSecrets:
        - name: regcred
---
kind: Service
apiVersion: v1
metadata:
  name: transaction-service
spec:
  selector:
    app: fima
    tier: backend
    name: transaction-service
  ports:
    - name: main-http
      protocol: TCP
      port: 9997
      targetPort: main-http
    - name: import-http
      protocol: TCP
      port: 9998
      targetPort: import-http