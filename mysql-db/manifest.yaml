apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-db-volume-claim
  labels:
    app: fima
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
---
apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: fima-mysql-db
  labels:
    app: fima
spec:
  selector:
    matchLabels:
      app: fima
      tier: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fima
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fima-mysql-db-pass
              key: password
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-db-volume-claim
---
kind: Service
apiVersion: v1
metadata:
  name: fima-mysql-db
spec:
  selector:
    app: fima
    tier: mysql
  ports:
    - protocol: TCP
      port: 3306
      targetPort: mysql