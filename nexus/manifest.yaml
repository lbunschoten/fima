kind: PersistentVolume
apiVersion: v1
metadata:
  name: nexus-volume
  labels:
    app: fima
    name: nexus
spec:
  storageClassName: manual
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/data/nexus-volume"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nexus-volume-claim
  labels:
    app: fima
    name: nexus
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: nexus
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: fima
        name: nexus
    spec:
      containers:
        - name: nexus
          image: sonatype/nexus3:3.16.1
          env:
            - name: MAX_HEAP
              value: "800m"
            - name: MIN_HEAP
              value: "300m"
          resources:
            limits:
              memory: "4Gi"
              cpu: "1000m"
            requests:
              memory: "2Gi"
              cpu: "500m"
          ports:
            - name: http-port
              containerPort: 8081
            - name: docker-port
              containerPort: 8123
          volumeMounts:
            - name: nexus-volume
              mountPath: /nexus-data
      volumes:
        - name: nexus-volume
          persistentVolumeClaim:
            claimName: nexus-volume-claim
---
apiVersion: v1
kind: Service
metadata:
  name: nexus
spec:
  type: NodePort
  ports:
    - port: 8081
      targetPort: http-port
  selector:
    app: fima
    name: nexus
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nexus
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: nexus.fima.dev
      http:
        paths:
          - backend:
              serviceName: nexus
              servicePort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
spec:
  type: NodePort
  ports:
    - port: 8123
      targetPort: docker-port
  selector:
    app: fima
    name: nexus
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: docker-registry
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: docker-registry.fima.dev
      http:
        paths:
          - backend:
              serviceName: nexus
              servicePort: 8123
